<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list project</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Galada&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-search"></i> Todo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Complete Project</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Attend meetup</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Read books</label>
                </li>
            
            </ol>
        </div>

    </div>
</body>
</html>
